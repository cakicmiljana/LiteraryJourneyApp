<div class="signup-div">

    <h2>Sign Up</h2>
    <mat-form-field>
        <mat-label>Username </mat-label>
        <input matInput [(ngModel)]="username" name="username"/> 
    </mat-form-field>
    <br><br>
    <mat-form-field>
        <mat-label>Country </mat-label>
        <input matInput type="country" [(ngModel)]="country" name="country"/>
    </mat-form-field>
    <br><br>
    <mat-form-field>
        <mat-label>Password </mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password"/>
    </mat-form-field>
    
    <br>
    
    <button mat-raised-button color="accent" (click)="Signup()"> <mat-icon>login</mat-icon> Sign Up</button>
</div>
