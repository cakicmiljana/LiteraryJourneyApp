<form>
    <br> <button routerLink="/account" class="back-button">BACK TO PROFILE</button>
    <h3>Username: </h3>

    <input id="password" type="password" [formControl]="password">
    <br>
    <br>
    <button routerLink="/account" (click)="saveAccountInfo()">UPDATE INFO</button>
</form>
