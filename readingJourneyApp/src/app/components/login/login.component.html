<ng-component *ngIf="!userLoggedIn;then logIn; else loggedIn">

</ng-component  >

<ng-template #logIn>
    <div class="login-div">

        <h2>Log In</h2>
        <form>
            <label>Username </label>
            <input [(ngModel)]="username" name="username"/> 
        </form>
        <br><br>
        <form>
            <label>Password </label>
            <input type="password" [(ngModel)]="password" name="password"/>
        </form>
        
        <br>
        
        <button (click)="Login()">Log In</button>
    </div>
</ng-template>

<ng-template #loggedIn>
    <app-menu-bar *ngIf="user && user.id !== -1" (logoutEvent)="handleLogout()"></app-menu-bar>
</ng-template>
