<div class="login-div">
    <h2>Log In</h2>
    <form>
        <label>Username </label>
        <input [(ngModel)]="username" name="username"/> 
    </form>
    <br><br>
    <form>
        <label>Password </label>
        <input type="password" [(ngModel)]="password" name="password"/>
    </form>
    
    <br>
    
    <button (click)="Login()" routerLink="/">Log In</button>

</div>
