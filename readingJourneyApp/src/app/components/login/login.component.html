<ng-component *ngIf="!userLoggedIn;then logIn; else loggedIn">
</ng-component>

<ng-template #logIn>
    <div class="login-div">
        <h2>Log In</h2>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username here" [(ngModel)]="username" name="username"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password here" type="password" [(ngModel)]="password" name="password"/>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" (click)="Login()">
            <mat-icon>login</mat-icon> Log In
        </button>
    </div>
</ng-template>

<ng-template #loggedIn>
    <app-menu-bar *ngIf="user && user.id !== -1" (logoutEvent)="handleLogout()"></app-menu-bar>
</ng-template>
